<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bus</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<form action="">
    <input id="input" type="text" name="text" placeholder="Marsh number">
    <button id="button">Get location</button>
</form>
<div id="content">

</div>

<script>
    $(document).on('click', '#button', (e) => {
        e.preventDefault();
        $.get('/bus', {text: $('#input').val()}, (resp) => {
            const buses = resp.split(' ');
            buses.forEach(bus => {
                const busInfo = bus.split('-');
                $('#content').html(' ');
                $('#content').append(`<div>Garage number: ${busInfo[0]}</div><div>Latitude: ${busInfo[1]}</div><div>Longitude: ${busInfo[2]}</div>`);
            })
        });
        $('#input').val('');
    });
</script>
</body>
</html>
