<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bus</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<form action="">
    <input type="text" name="text" placeholder="Garage number">
    <button id="button">Get location</button>
</form>
<div>
    Latitude:
</div>
<div id="latitude"></div>
<div>
    Longitude:
</div>
<div id="longitude"></div>
<script>
    $(document).on('click', '#button', (resp) => {
        $('#latitude').text(resp.split(" ")[0]);
        $('#longitude').text(resp.split(" ")[1]);
    });
</script>
</body>
</html>
